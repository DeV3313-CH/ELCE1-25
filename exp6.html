<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy Product Page</title>
    <style>
        
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }
        .product-card-container {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            padding: 20px 0;
            box-sizing: border-box;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .product-details h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product-details p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }
        .price {
            font-size: 24px;
            color: #007bff;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        .old-price {
            font-size: 14px;
            color: #888;
            text-decoration: line-through;
            margin: 0 0 15px;
        }
        .add-to-cart-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            width: 90%;
        }
    </style>
</head>
<body>
    <h1>OUTPUT</h1>

    <div class="header">
        ShopEasy
    </div>

    <div class="product-card-container">
        <div class="product-image">
            <img src="https://urbaneyogi.com/wp-content/uploads/2019/10/v-neck-green-min-e1571212000390-scaled.jpg"/>
        </div>
        <div class="product-details">
            <h2>Classic Cotton T-Shirt</h2>
            <p>Soft, breathable cotton. Regular fit. Available in multiple colors</p>
            <p class="price">₹799</p>
            <p class="old-price">₹1,499</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

</body>
</html>
