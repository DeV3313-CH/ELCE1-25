<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Profile Cards</title>
  <link href="style5.css" rel="stylesheet">
  <style>
    :root{
      --card-w: 260px;
      --accent: #0b82e6;
      --bg: #f7f7f8;
    }
    *{box-sizing:border-box}
    body{
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 32px;
      background: #fff;
      color:#222;
    }

    h1{
      font-size:18px;
      font-weight:600;
      margin:0 0 18px;
    }

    /* outer framed area (like your image) */
    .frame{
      max-width:1100px;
      margin: 14px auto;
      padding: 28px;
      border: 3px solid #222;
      background: linear-gradient(180deg, rgba(0,0,0,0.01), rgba(0,0,0,0.01));
    }

    /* center row of cards */
    .cards{
      display:flex;
      justify-content:center;
      gap:28px;
      align-items:flex-start;
      flex-wrap:wrap;
      padding: 18px 10px;
    }

    .card{
      width:var(--card-w);
      background: white;
      border-radius:10px;
      box-shadow: 0 10px 18px rgba(16,24,40,0.08);
      padding: 56px 20px 20px;
      text-align:center;
      position:relative;
      min-height:200px;
    }

    /* circular avatar */
    .avatar{
      width:84px;
      height:84px;
      background: var(--accent);
      border-radius:50%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      position:absolute;
      top:-42px;
      left:50%;
      transform:translateX(-50%);
      box-shadow: 0 6px 14px rgba(11,130,230,0.18);
      font-size:18px;
    }

    .name{
      font-weight:700;
      margin-top:6px;
      margin-bottom:6px;
    }
    .meta{
      color:#666;
      font-size:13px;
      line-height:1.5;
    }

    /* small responsive tweak */
    @media (max-width:880px){
      .cards{gap:16px}
      .card{width:220px}
    }
    @media (max-width:520px){
      .card{width:100%}
      .frame{padding:16px}
    }
  </style>
</head>
<body>

  <h1>Three student profile cards arranged in a row, aligned at the center of the page.</h1>

  <div class="frame">
    <div class="cards">
      <article class="card" aria-label="Jeet Kumar profile">
        <div class="avatar">JK</div>
        <div class="name">Jeet Kumar</div>
        <div class="meta">
          B.Tech - CSE<br>
          Roll No: 21CS1007<br>
          1st Year
        </div>
      </article>

      <article class="card" aria-label="Asha Rani profile">
        <div class="avatar">AR</div>
        <div class="name">Asha Rani</div>
        <div class="meta">
          B.Tech - IT<br>
          Roll No: 21IT1012<br>
          1st Year
        </div>
      </article>

      <article class="card" aria-label="Rohit Kumar profile">
        <div class="avatar">RK</div>
        <div class="name">Rohit Kumar</div>
        <div class="meta">
          B.Tech - ECE<br>
          Roll No: 21EC1009<br>
          1st Year
        </div>
      </article>
    </div>
  </div>
  <p>DEV CHAUHAN</p>
  <p>2025b02310034
    
  </p>

</body>
</html>
